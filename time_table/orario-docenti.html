<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orario Docenti - Visualizzatore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            zoom: 0.75;
            transform-origin: top center;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .status-section {
            padding: 20px 40px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: white;
            border-radius: 10px;
            font-size: 1.05em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .status-indicator.loading {
            color: #ff9800;
            border: 2px solid #ff9800;
        }

        .status-indicator.success {
            color: #4caf50;
            border: 2px solid #4caf50;
        }

        .status-indicator.error {
            color: #f44336;
            border: 2px solid #f44336;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff9800;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .search-section {
            padding: 30px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .view-btn {
            padding: 12px 20px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .view-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .view-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .options-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f7fa;
            border-radius: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
        }

        .checkbox-option:hover {
            transform: translateY(-2px);
        }

        .checkbox-option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .checkbox-option label {
            cursor: pointer;
            font-size: 1.05em;
            color: #333;
            font-weight: 500;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-select {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 15px 30px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .search-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .download-calendar-btn {
            padding: 10px 20px;
            font-size: 1em;
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin-left: 15px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .download-calendar-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(76, 175, 80, 0.3);
        }

        .download-calendar-btn:active {
            transform: translateY(0);
        }

        .schedule-section {
            padding: 30px;
            display: none;
        }

        .teacher-info {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .teacher-info h2 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .teacher-info .stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .teacher-info .stat-item {
            background: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.95em;
        }

        .info-tip {
            margin-top: 10px;
            padding: 8px 12px;
            background: #e3f2fd;
            border-radius: 8px;
            font-size: 0.9em;
            color: #1565c0;
            display: inline-block;
        }

        .info-tip::before {
            content: "üí° ";
        }

        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .schedule-table {
            width: 100%;
            min-width: 600px;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }

        .schedule-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .schedule-table th {
            padding: 15px;
            text-align: center;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }

        .schedule-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
            border-right: 1px solid #f0f0f0;
            position: relative;
            min-height: 60px;
            vertical-align: top;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .schedule-table tbody tr:hover {
            background: #f8f9fa;
        }

        .schedule-table td:last-child {
            border-right: none;
        }

        .schedule-table tbody tr:last-child td {
            border-bottom: none;
        }

        .schedule-table td.highlighted {
            background: #fff3cd !important;
            box-shadow: inset 0 0 0 2px #ffc107;
            animation: pulse 0.5s ease-out;
        }

        .schedule-table td.current-time {
            background: #d4edda !important;
            box-shadow: inset 0 0 0 3px #28a745;
            animation: currentTimePulse 2s ease-in-out infinite;
            position: relative;
        }

        .schedule-table td.current-time::after {
            content: 'üïê ORA CORRENTE' attr(data-current-time-label);
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: #28a745;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            white-space: nowrap;
            z-index: 10;
        }

        @keyframes currentTimePulse {
            0%, 100% {
                box-shadow: inset 0 0 0 3px #28a745, 0 0 0 0 rgba(40, 167, 69, 0.7);
            }
            50% {
                box-shadow: inset 0 0 0 3px #28a745, 0 0 0 10px rgba(40, 167, 69, 0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .class-info.highlighted-content {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 193, 7, 0.3);
            background: linear-gradient(135deg, #fff3cd 0%, #ffe4a1 100%) !important;
        }

        .class-info.highlighted-content .class-name,
        .class-info.highlighted-content .subject-name {
            font-weight: 700;
        }

        .schedule-table td:not(.time-slot):hover {
            background: #f0f7ff !important;
            box-shadow: inset 0 0 0 1px #667eea;
        }

        /* Stili per celle cliccabili */
        .schedule-table td[data-classe]:not(.time-slot),
        .schedule-table td[data-materia]:not(.time-slot) {
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .schedule-table td[data-classe]:not(.time-slot):hover::before,
        .schedule-table td[data-materia]:not(.time-slot):hover::before {
            content: 'üëÜ Clicca per evidenziare';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            z-index: 10;
            pointer-events: none;
        }

        .schedule-table td.time-slot {
            font-weight: 600;
            color: #667eea;
            background: #f5f7fa;
            cursor: default;
        }

        .class-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 8px;
            background: #e8f5e9;
            border-radius: 8px;
            min-height: 50px;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .class-info:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .class-info.lab-session {
            background: #fff3e0;
        }

        .class-name {
            font-weight: 600;
            color: #2e7d32;
            font-size: 1.1em;
        }

        .subject-name {
            font-size: 0.9em;
            color: #555;
            font-style: italic;
        }

        .lab-info {
            font-size: 0.9em;
            color: #1565c0;
            background: #e3f2fd;
            padding: 3px 8px;
            border-radius: 6px;
            display: inline-block;
            margin-top: 3px;
        }

        .docente-info {
            font-size: 0.85em;
            color: #1976d2;
            background: #e3f2fd;
            padding: 3px 8px;
            border-radius: 6px;
            display: inline-block;
            margin-top: 3px;
            font-weight: 500;
        }

        .docente-lab-info {
            font-size: 0.85em;
            color: #388e3c;
            background: #e8f5e9;
            padding: 3px 8px;
            border-radius: 6px;
            display: inline-block;
            margin-top: 3px;
            font-weight: 500;
        }

        .compresenza-info {
            font-size: 0.85em;
            color: #d32f2f;
            background: #ffebee;
            padding: 3px 8px;
            border-radius: 6px;
            display: inline-block;
            margin-top: 3px;
            font-weight: 500;
        }

        .empty-slot {
            color: #ccc;
            font-style: italic;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #667eea;
        }

        .retry-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .info-message {
            background: #e3f2fd;
            color: #1565c0;
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
            border: 1px solid #64b5f6;
        }

        @media (max-width: 768px) {
            .container {
                border-radius: 0;
                margin: 0;
                padding: 0;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .schedule-section {
                padding: 15px;
            }
            
            .table-wrapper {
                margin: 0 -15px;
                border-radius: 0;
                box-shadow: none;
                border-top: 1px solid #e0e0e0;
                border-bottom: 1px solid #e0e0e0;
            }
            
            .schedule-table {
                font-size: 0.85em;
                min-width: 650px;
                border-radius: 0;
            }
            
            .schedule-table th, .schedule-table td {
                padding: 8px 5px;
                min-width: 100px;
            }
            
            .schedule-table th:first-child,
            .schedule-table td:first-child {
                min-width: 80px;
                position: sticky;
                left: 0;
                background: white;
                z-index: 2;
                box-shadow: 2px 0 4px rgba(0,0,0,0.1);
            }
            
            .schedule-table thead th:first-child {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
            }
            
            .schedule-table td.time-slot {
                background: #f5f7fa !important;
                font-weight: 600;
                color: #667eea;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Orario IISS Marconi - Hack</h1>
        </div>

        <div class="status-section">
            <div class="status-indicator loading" id="statusIndicator">
                <div class="spinner"></div>
                <span>Caricamento dati in corso...</span>
            </div>
        </div>

        <div class="search-section" id="searchSection" style="display: none;">
            <div style="margin-bottom: 20px;">
                <div style="display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap;">
                    <button class="view-btn active" data-view="docente" onclick="switchView('docente')">
                        üë®‚Äçüè´ Vista Docente
                    </button>
                    <button class="view-btn" data-view="classe" onclick="switchView('classe')">
                        üìö Vista Classe
                    </button>
                    <button class="view-btn" data-view="laboratorio" onclick="switchView('laboratorio')">
                        üî¨ Vista Laboratorio
                    </button>
                </div>
            </div>
            
            <div class="search-container">
                <input type="text" 
                       class="search-input" 
                       id="searchInput" 
                       placeholder="üîç Cerca docente per nome...">
                <select class="search-select" id="searchSelect">
                    <option value="">-- Seleziona un docente --</option>
                </select>
                <button class="search-btn" id="searchBtn">Visualizza Orario</button>
            </div>
            
            <div class="options-container" id="optionsDocente">
                <div class="checkbox-option">
                    <input type="checkbox" id="showLab" checked>
                    <label for="showLab">üî¨ Mostra laboratori</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="showCompresenze" checked>
                    <label for="showCompresenze">üë• Mostra compresenze</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="showDoveDocente">
                    <label for="showDoveDocente">üìç Mostra posizione</label>
                </div>
            </div>
            
            <div class="options-container" id="optionsClasse" style="display: none;">
                <div class="checkbox-option">
                    <input type="checkbox" id="showDocenteClasse" checked>
                    <label for="showDocenteClasse">üë®‚Äçüè´ Mostra docenti</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="showLabClasse" checked>
                    <label for="showLabClasse">üî¨ Mostra laboratori</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="showDoveClasse">
                    <label for="showDoveClasse">üìç Mostra posizione laboratori</label>
                </div>
            </div>
            
            <div class="options-container" id="optionsLaboratorio" style="display: none;">
                <div class="checkbox-option">
                    <input type="checkbox" id="showCompresenzeLab" checked>
                    <label for="showCompresenzeLab">üë• Mostra compresenze</label>
                </div>
            </div>
            
            <div id="messageArea"></div>
        </div>

        <div class="schedule-section" id="scheduleSection">
            <div class="teacher-info" id="teacherInfo"></div>
            <div class="table-wrapper">
                <table class="schedule-table" id="scheduleTable">
                    <thead>
                        <tr>
                            <th>Ora</th>
                            <th>Luned√¨</th>
                            <th>Marted√¨</th>
                            <th>Mercoled√¨</th>
                            <th>Gioved√¨</th>
                            <th>Venerd√¨</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script>
        let csvData = [];
        let teachers = new Set();
        let classes = new Set();
        let laboratories = new Set();
        let currentView = 'docente';
        let currentSchedule = {};
        let scheduleData = []; // Dati della scansione oraria
        let currentEntity = ''; // Entit√† attualmente visualizzata (docente/classe/laboratorio)

        // URL diretto del file CSV su GitHub Raw
        const CSV_URL = 'https://raw.githubusercontent.com/nicvac-teach/nicvac-teach.github.io/refs/heads/main/time_table/orario_mat_labs.csv';
        const SCHEDULE_URL = 'https://raw.githubusercontent.com/nicvac-teach/nicvac-teach.github.io/refs/heads/main/time_table/scansione_oraria.csv';
        

        // Mappatura giorni (numero -> nome) - Sabato rimosso
        const dayMapping = {
            1: 'Luned√¨',
            2: 'Marted√¨',
            3: 'Mercoled√¨',
            4: 'Gioved√¨',
            5: 'Venerd√¨'
        };

        // --- Mappa posizioni classi/laboratori ---
        let classLocations = {};
        let labLocations = {};

        // URL CSV posizioni
        const CLASS_LOC_URL = 'https://raw.githubusercontent.com/nicvac-teach/nicvac-teach.github.io/refs/heads/main/time_table/dove_aule.csv';
        const LAB_LOC_URL = 'https://raw.githubusercontent.com/nicvac-teach/nicvac-teach.github.io/refs/heads/main/time_table/dove_laboratori.csv';

        // Carica posizioni classi/laboratori
        function loadLocations() {
            fetch(CLASS_LOC_URL)
                .then(r => r.text())
                .then(text => {
                    const res = Papa.parse(text, {header: true, skipEmptyLines: true});
                    res.data.forEach(row => {
                        if (row.Classe) classLocations[row.Classe.trim()] = row.dove ? row.dove.trim() : '-';
                    });
                });
            fetch(LAB_LOC_URL)
                .then(r => r.text())
                .then(text => {
                    const res = Papa.parse(text, {header: true, skipEmptyLines: true});
                    res.data.forEach(row => {
                        if (row.Laboratorio) labLocations[row.Laboratorio.trim()] = row.dove ? row.dove.trim() : '-';
                    });
                });
        }
        window.addEventListener('DOMContentLoaded', loadLocations);

        // Funzione per cambiare vista (deve essere globale per onclick)
        window.switchView = function(view) {
            currentView = view;
            
            // Aggiorna bottoni attivi
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.view === view) {
                    btn.classList.add('active');
                }
            });
            
            // Nasconde tutte le opzioni
            document.getElementById('optionsDocente').style.display = 'none';
            document.getElementById('optionsClasse').style.display = 'none';
            document.getElementById('optionsLaboratorio').style.display = 'none';
            
            // Mostra le opzioni corrette e aggiorna placeholder
            const searchInput = document.getElementById('searchInput');
            const searchSelect = document.getElementById('searchSelect');
            const searchBtn = document.getElementById('searchBtn');
            
            switch(view) {
                case 'docente':
                    document.getElementById('optionsDocente').style.display = 'flex';
                    searchInput.placeholder = 'üîç Cerca docente per nome...';
                    searchBtn.textContent = 'Visualizza Orario Docente';
                    populateTeacherSelect();
                    break;
                case 'classe':
                    document.getElementById('optionsClasse').style.display = 'flex';
                    searchInput.placeholder = 'üîç Cerca classe...';
                    searchBtn.textContent = 'Visualizza Orario Classe';
                    populateClassSelect();
                    break;
                case 'laboratorio':
                    document.getElementById('optionsLaboratorio').style.display = 'flex';
                    searchInput.placeholder = 'üîç Cerca laboratorio...';
                    searchBtn.textContent = 'Visualizza Orario Laboratorio';
                    populateLaboratorySelect();
                    break;
            }
            
            // Reset selezione e nascondi orario
            searchSelect.value = '';
            searchInput.value = '';

        // Parse della scansione oraria
        function parseScheduleData(text) {
            const results = Papa.parse(text, {
                header: true,
                dynamicTyping: false,
                skipEmptyLines: true,
                delimiter: ','
            });

            scheduleData = results.data.map(row => ({
                label: row.label ? row.label.trim() : '',
                classe_re: row.classe_re ? row.classe_re.trim() : '',
                from: row.from.trim(),
                to: row.to.trim(), 
                ora: parseInt(row.ora)
            })).filter(item => item.from && item.to && !isNaN(item.ora));

            console.log('Scansione oraria caricata:', scheduleData.length, 'intervalli');
        }

        // Filtra la scansione oraria per classe usando regex
        function getScheduleForClass(className) {
            if (!className) {
                console.warn('getScheduleForClass: nome classe non fornito');
                return scheduleData;
            }
            
            for (let schedule of scheduleData) {
                if (schedule.classe_re) {
                    try {
                        const regex = new RegExp(schedule.classe_re);
                        if (regex.test(className)) {
                            const filtered = scheduleData.filter(s => s.classe_re === schedule.classe_re);
                            console.log(`Scansione oraria filtrata per classe ${className} con regex ${schedule.classe_re}: ${filtered.length} intervalli`);
                            return filtered;
                        }
                    } catch (e) {
                        console.warn(`Regex non valida: ${schedule.classe_re}`, e);
                    }
                }
            }
            
            console.warn(`Nessuna scansione oraria trovata per classe: ${className}`);
            return [];
        }

        // Ottiene l'ora corrente in formato "HH:mm"
        function getCurrentTime() {
            const now = new Date();
            return now.getHours().toString().padStart(2, '0') + ':' + 
                   now.getMinutes().toString().padStart(2, '0');
        }

        // Ottiene il giorno corrente (1-5 per Luned√¨-Venerd√¨)
        function getCurrentDay() {
            const now = new Date();
            const day = now.getDay(); // 0=Domenica, 1=Luned√¨, ..., 6=Sabato
            return day >= 1 && day <= 5 ? day : null; // Ritorna null per weekend
            //return 3
        }

        // Converte "HH:mm" in minuti dall'inizio del giorno
        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        // Trova l'ora della lezione in base all'ora corrente
        function getCurrentLesson(currentTime) {
            const currentMinutes = timeToMinutes(currentTime);
            
            for (let schedule of scheduleData) {
                const fromMinutes = timeToMinutes(schedule.from);
                const toMinutes = timeToMinutes(schedule.to);
                
                if (currentMinutes >= fromMinutes && currentMinutes < toMinutes) {
                    return {
                        ora: schedule.ora,
                        label: schedule.label
                    };
                }
            }
            return null;
        }

        // Trova le ore della lezione per vista classe (filtra per classe specifica)
        function getCurrentLessonForClass(currentTime, className) {
            const currentMinutes = timeToMinutes(currentTime);
            const classSchedule = getScheduleForClass(className);
            
            for (let schedule of classSchedule) {
                const fromMinutes = timeToMinutes(schedule.from);
                const toMinutes = timeToMinutes(schedule.to);
                
                if (currentMinutes >= fromMinutes && currentMinutes < toMinutes) {
                    return {
                        ora: schedule.ora,
                        label: schedule.label
                    };
                }
            }
            return null;
        }

        // Trova tutte le ore attive per vista docente/laboratorio (ignora classe_re)
        function getCurrentLessonsForAll(currentTime) {
            const currentMinutes = timeToMinutes(currentTime);
            const activeHours = new Map();
            
            for (let schedule of scheduleData) {
                const fromMinutes = timeToMinutes(schedule.from);
                const toMinutes = timeToMinutes(schedule.to);
                
                if (currentMinutes >= fromMinutes && currentMinutes < toMinutes) {
                    activeHours.set(schedule.ora, schedule.label);
                }
            }
            
            return Array.from(activeHours.entries()).map(([ora, label]) => ({ora, label}));
        }

                }

            });

            // Verifica se ci sono pi√π ore diverse

            // Evidenzia tutte le ore attive
            Object.keys(lessonsByHour).forEach(hourNumber => {
                const lessonsInHour = lessonsByHour[hourNumber];

                // Determina la label da mostrare per questa ora specifica

                    labelForThisHour = '';

            function updateDisplay() {
                const selectedValue = document.getElementById('searchSelect').value;
                if (selectedValue) {
                    switch(currentView) {
                        case 'docente':
                            displayScheduleDocente(selectedValue);
                            break;
                        case 'classe':
                            displayScheduleClasse(selectedValue);
                            break;
                        case 'laboratorio':
                            displayScheduleLaboratorio(selectedValue);
                            break;
                    }
                }
            }
            
            // Aggiungi listener a tutti i checkbox
            if (showLabCheckbox) showLabCheckbox.addEventListener('change', updateDisplay);
            if (showCompresenzeCheckbox) showCompresenzeCheckbox.addEventListener('change', updateDisplay);
            if (showDoveDocenteCheckbox) showDoveDocenteCheckbox.addEventListener('change', updateDisplay);
            if (showDocenteClasseCheckbox) showDocenteClasseCheckbox.addEventListener('change', updateDisplay);
            if (showLabClasseCheckbox) showLabClasseCheckbox.addEventListener('change', updateDisplay);
            if (showDoveClasseCheckbox) showDoveClasseCheckbox.addEventListener('change', updateDisplay);
            if (showCompresenzeLabCheckbox) showCompresenzeLabCheckbox.addEventListener('change', updateDisplay);
            
            // Aggiungi listener globale per rimuovere evidenziazioni cliccando fuori dalla tabella
            document.addEventListener('click', function(e) {
                // Se il click √® fuori dalla tabella, rimuovi evidenziazioni
                if (!e.target.closest('#scheduleTable')) {
                    clearHighlights();
                }
            });
        });

        // Gestione enter sulla ricerca
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('searchBtn').click();
            }
        });

        // Funzione per scaricare il calendario
        function downloadCalendar(viewType, entityName) {
            console.log(`Generazione calendario per ${viewType}: ${entityName}`);
            
            // Ottieni i dati filtrati per l'entit√† corrente
            let filteredData = [];
            switch (viewType) {
                case 'docente':
                    filteredData = csvData.filter(row => row.Docente === entityName || row.DocenteLab === entityName);
                    break;
                case 'classe':
                    filteredData = csvData.filter(row => row.Classe === entityName);
                    break;
                case 'laboratorio':
                    filteredData = csvData.filter(row => row.Laboratorio === entityName);
                    break;
            }

            if (filteredData.length === 0) {
                alert('Nessun dato disponibile per generare il calendario');
                return;
            }

            // Genera gli eventi del calendario
            const events = [];
            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth(); // 0-11
            
            // Trova l'inizio della settimana corrente (luned√¨)
            const today = new Date(now);
            const dayOfWeek = today.getDay(); // 0=domenica, 1=luned√¨, ...
            const mondayOffset = dayOfWeek === 0 ? -6 : 1 - dayOfWeek; // Se domenica, torna indietro di 6 giorni
            const monday = new Date(today);
            monday.setDate(today.getDate() + mondayOffset);

            // Mappa dei giorni
            const dayMap = {
                'Luned√¨': 0,
                'Marted√¨': 1,
                'Mercoled√¨': 2,
                'Gioved√¨': 3,
                'Venerd√¨': 4
            };

            // Raggruppa i dati per evitare duplicati
            const groupedData = {};
            filteredData.forEach(row => {
                const dayName = dayMapping[row.Giorno];
                const hourNumber = row.Ora;
                const key = `${dayName}-${hourNumber}-${row.Classe}-${row.Materia || row.DocenteLabMateria}-${row.Laboratorio || ''}`;
                
                if (!groupedData[key]) {
                    groupedData[key] = {
                        ...row,
                        allDocenti: [],
                        dayName: dayName,
                        hourNumber: hourNumber
                    };
                }
                
                // Aggiungi i docenti alla lista
                if (row.Docente && !groupedData[key].allDocenti.includes(row.Docente)) {
                    groupedData[key].allDocenti.push(row.Docente);
                }
                if (row.DocenteLab && !groupedData[key].allDocenti.includes(row.DocenteLab)) {
                    groupedData[key].allDocenti.push(row.DocenteLab);
                }
                
                // Mantieni i campi separati per compatibilit√†
                if (row.Docente) groupedData[key].Docente = row.Docente;
                if (row.DocenteLab) groupedData[key].DocenteLab = row.DocenteLab;
            });

            // Processa ogni gruppo di dati
            Object.values(groupedData).forEach(row => {
                const dayName = row.dayName;
                const hourNumber = row.hourNumber;
                
                if (!dayName || !hourNumber) {
                    return;
                }

                // Calcola la data dell'evento
                const eventDate = new Date(monday);
                eventDate.setDate(monday.getDate() + dayMap[dayName]);
                
                // Determina quale classe usare per filtrare la scansione oraria
                let classNameForSchedule = '';
                switch (viewType) {
                    case 'classe':
                        // Vista classe: usa direttamente il nome della classe
                        classNameForSchedule = entityName;
                        break;
                    case 'docente':
                    case 'laboratorio':
                        // Vista docente/laboratorio: usa la classe della riga corrente
                        classNameForSchedule = row.Classe;
                        break;
                }
                
                // Filtra la scansione oraria per classe e poi per ora
                const classSchedule = getScheduleForClass(classNameForSchedule);
                const timeSlots = classSchedule.filter(slot => slot.ora == hourNumber);
                
                if (timeSlots.length === 0) {
                    console.warn(`Nessuna scansione oraria trovata per classe ${classNameForSchedule}, ora: ${hourNumber}`);
                    return;
                }

                // Crea un evento per ogni intervallo orario
                timeSlots.forEach(slot => {
                    const startTime = slot.from.split(':');
                    const endTime = slot.to.split(':');
                    
                    const startDate = new Date(eventDate);
                    startDate.setHours(parseInt(startTime[0]), parseInt(startTime[1]), 0, 0);
                    
                    const endDate = new Date(eventDate);
                    endDate.setHours(parseInt(endTime[0]), parseInt(endTime[1]), 0, 0);

                    // Determina il titolo dell'evento basato sulla vista
                    let eventTitle = '';
                    let eventDescription = '';
                    let eventLocation = '';
                    
                    switch (viewType) {
                        case 'docente':
                            const materiaDocente = row.Materia || row.DocenteLabMateria || '';
                            const labIndicator = row.Laboratorio ? ' (L)' : '';
                            eventTitle = `${row.Classe || 'Lezione'}${materiaDocente ? ' - ' + materiaDocente : ''}${labIndicator}`;
                            eventDescription = `Materia: ${materiaDocente || '-'}\nDocente: ${entityName}`;
                            
                            // Aggiungi docente in compresenza se presente
                            const altriDocenti = row.allDocenti.filter(doc => doc !== entityName);
                            if (altriDocenti.length > 0) {
                                eventDescription += `\nCompresenza: ${altriDocenti.join(', ')}`;
                            }
                            
                            if (row.Laboratorio) {
                                const labLocation = labLocations[row.Laboratorio] || '';
                                eventDescription += `\nLaboratorio: ${row.Laboratorio}${labLocation ? ' (' + labLocation + ')' : ''}`;
                            }
                            
                            // Location: posizione della classe (o laboratorio se presente)
                            eventLocation = row.Laboratorio ? (labLocations[row.Laboratorio] || row.Laboratorio) : (classLocations[row.Classe] || '');
                            break;
                            
                        case 'classe':
                            const materiaClasse = row.Materia || row.DocenteLabMateria || '';
                            const labIndicatorClasse = row.Laboratorio ? ' (L)' : '';
                            eventTitle = `${materiaClasse || 'Lezione'}${labIndicatorClasse}`;
                            
                            if (row.allDocenti.length > 1) {
                                eventDescription = `Classe: ${entityName}\nDocente: ${row.allDocenti[0]}\nCompresenza: ${row.allDocenti.slice(1).join(', ')}`;
                            } else {
                                eventDescription = `Classe: ${entityName}\nDocente: ${row.allDocenti[0] || '-'}`;
                            }
                            
                            if (row.Laboratorio) {
                                const labLocation = labLocations[row.Laboratorio] || '';
                                eventDescription += `\nLaboratorio: ${row.Laboratorio}${labLocation ? ' (' + labLocation + ')' : ''}`;
                            }
                            
                            // Location: posizione della classe (o laboratorio se presente)
                            eventLocation = row.Laboratorio ? (labLocations[row.Laboratorio] || row.Laboratorio) : (classLocations[entityName] || '');
                            break;
                            
                        case 'laboratorio':
                            const materiaLab = row.DocenteLabMateria || '';
                            eventTitle = `${row.Classe || 'Utilizzo laboratorio'}${materiaLab ? ' - ' + materiaLab : ''} (L)`;
                            eventDescription = `Laboratorio: ${entityName}`;
                            
                            const labLocationLab = labLocations[entityName] || '';
                            if (labLocationLab) {
                                eventDescription += ` (${labLocationLab})`;
                            }
                            
                            if (row.allDocenti.length > 1) {
                                eventDescription += `\nClasse: ${row.Classe || '-'}\nDocente: ${row.allDocenti[0]}\nCompresenza: ${row.allDocenti.slice(1).join(', ')}`;
                            } else {
                                eventDescription += `\nClasse: ${row.Classe || '-'}\nDocente: ${row.allDocenti[0] || '-'}`;
                            }
                            
                            eventDescription += `\nMateria: ${materiaLab || '-'}`;
                            
                            // Location: posizione del laboratorio
                            eventLocation = labLocationLab || entityName;
                            break;
                    }

                    // Aggiungi informazioni sulla scansione oraria alla descrizione
                    if (slot.label) {
                        eventDescription += `\nScansione oraria: ${slot.label}`;
                    }

                    // Aggiungi evento
                    const newEvent = {
                        title: eventTitle,
                        description: eventDescription,
                        start: startDate,
                        end: endDate,
                        location: eventLocation
                    };
                    
                    events.push(newEvent);
                });
            });

            if (events.length === 0) {
                alert('Nessun evento trovato per il calendario');
                return;
            }

            console.log(`Calendario generato con ${events.length} eventi`);
            
            // Genera il file iCal
            const icalContent = generateICalendar(events, viewType, entityName);
            
            // Scarica il file
            const blob = new Blob([icalContent], { type: 'text/calendar;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `orario_${viewType}_${entityName.replace(/[^a-zA-Z0-9]/g, '_')}.ics`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Funzione per generare il contenuto iCal
        function generateICalendar(events, viewType, entityName) {
            const now = new Date();
            const timestamp = now.toISOString().replace(/[:-]/g, '').split('.')[0] + 'Z';
            
            // Calcola la data di fine anno scolastico (30 giugno)
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth(); // 0-11 (gennaio = 0)
            
            // Se siamo dopo giugno, l'anno scolastico finisce il 30 giugno dell'anno successivo
            // Se siamo prima di settembre, l'anno scolastico finisce il 30 giugno dell'anno corrente
            // Se siamo tra settembre e dicembre, l'anno scolastico finisce il 30 giugno dell'anno successivo
            let endYear = currentYear;
            if (currentMonth >= 8) { // Settembre (8) o successivi
                endYear = currentYear + 1;
            }
            
            const endDate = new Date(endYear, 5, 30, 23, 59, 59); // 30 giugno, 23:59:59
            const untilStr = formatDateForICal(endDate);
            
            let ical = [
                'BEGIN:VCALENDAR',
                'VERSION:2.0',
                'PRODID:-//Orario Scolastico//IT',
                'CALSCALE:GREGORIAN',
                'METHOD:PUBLISH',
                `X-WR-CALNAME:Orario ${viewType.charAt(0).toUpperCase() + viewType.slice(1)} - ${entityName}`,
                'X-WR-TIMEZONE:Europe/Rome'
            ].join('\r\n');

            events.forEach((event, index) => {
                const startStr = formatDateForICal(event.start);
                const endStr = formatDateForICal(event.end);
                const uid = `${timestamp}-${index}@orario-scolastico.local`;
                
                ical += '\r\n' + [
                    'BEGIN:VEVENT',
                    `UID:${uid}`,
                    `DTSTAMP:${timestamp}`,
                    `DTSTART:${startStr}`,
                    `DTEND:${endStr}`,
                    `RRULE:FREQ=WEEKLY;UNTIL=${untilStr}`,
                    `SUMMARY:${event.title.replace(/[,;\\]/g, '\\$&')}`,
                    `DESCRIPTION:${event.description.replace(/[\\,;]/g, '\\$&').replace(/\n/g, '<br/>')}`,
                    event.location ? `LOCATION:${event.location.replace(/[,;\\]/g, '\\$&')}` : '',
                    'END:VEVENT'
                ].filter(line => line).join('\r\n');
            });

            ical += '\r\nEND:VCALENDAR';
            return ical;
        }

        // Funzione per formattare una data per iCal
        function formatDateForICal(date) {
            return date.toISOString().replace(/[:-]/g, '').split('.')[0] + 'Z';
        }
